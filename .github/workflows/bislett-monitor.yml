# .github/workflows/bislett-monitor.yml
name: Bislett 24-hour Monitor

on:
  schedule:
    # Run 10 times per day (every 2.4 hours approximately)
    - cron: '0 6,8,10,12,14,16,18,20,22,23 * * *'  # 10 times daily
  workflow_dispatch: # Allow manual triggering

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Run monitor
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: python bislett_monitor_github.py

